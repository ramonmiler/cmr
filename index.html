<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #e2e2e2;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Bem-vindo à Minha Página</h1>
</header>

<main>
    <h2>Sobre Mim</h2>
    <p>Esta é uma página HTML simples que você pode editar.</p>
    <p>Divirta-se personalizando!</p>

    <h2>Meus Hobbies</h2>
    <ul>
        <li>Leitura</li>
        <li>Programação</li>
        <li>Viajar</li>
        <li>Cozinhar</li>
    </ul>

    <h2>Contato</h2>
    <p>Você pode me encontrar nas redes sociais:</p>
    <ul>
        <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
        <li><a href="https://github.com" target="_blank">GitHub</a></li>
        <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
    </ul>
</main>

<footer>
    <p>&copy; 2024 Meu Nome</p>
</footer>

</body>
</html>

</html>
